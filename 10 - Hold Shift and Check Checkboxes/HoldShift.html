<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift and Check Checkboxes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="inbox">
      <div class="item">
        <input type="checkbox" />
        <p>Este é um layout de caixa de entrada.</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Marque um item</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Mantenha pressionada a tecla Shift</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Marque um item abaixo</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Todos os itens intermediários também devem ser marcados</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Tente fazer isso sem usar bibliotecas</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Apenas JavaScript regular</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Boa sorte!</p>
      </div>
      <div class="item">
        <input type="checkbox" />
        <p>Não se esqueça de twittar o resultado!</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
