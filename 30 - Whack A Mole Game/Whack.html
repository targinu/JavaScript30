<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack A Mole Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <h1>Acerte o Toupeira! <span class="pontuacao">0</span></h1>
      <button class="btnIniciar" onClick="iniciarJogo()">Iniciar!</button>

      <div class="jogo">
        <div class="buraco buraco1">
          <div class="toupeira"></div>
        </div>
        <div class="buraco buraco2">
          <div class="toupeira"></div>
        </div>
        <div class="buraco buraco3">
          <div class="toupeira"></div>
        </div>
        <div class="buraco buraco4">
          <div class="toupeira"></div>
        </div>
        <div class="buraco buraco5">
          <div class="toupeira"></div>
        </div>
        <div class="buraco buraco6">
          <div class="toupeira"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
