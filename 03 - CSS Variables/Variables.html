<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="controls">
        <h2>Spacing</h2>
        <input id="spacing" type="range" name="spacing" min="0" max="100" value="0" data-sizing="px" />

        <h2>Blur</h2>
        <input id="blur" type="range" name="blur" min="1" max="100" value="1" data-sizing="px" />

        <h2>Base Color</h2>
        <input id="base-color" type="color" name="base-color" value="#ffffff" />
      </div>

      <div id="photo">
        <img id="image" src="photo.jpg" width="500" height="333" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
