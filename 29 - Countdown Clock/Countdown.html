<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="timer">
      <div class="timer__controls">
        <button data-time="20" class="timer__button">20 Segundos</button>
        <button data-time="300" class="timer__button">Trabalho 5 Min</button>
        <button data-time="900" class="timer__button">Rápido 15 Min</button>
        <button data-time="1200" class="timer__button">Lanche 20 Min</button>
        <button data-time="3600" class="timer__button">
          Pausa para Almoço
        </button>
        <form name="customForm" id="custom">
          <input type="text" name="minutes" placeholder="Digite os minutos" />
        </form>
      </div>
      <div class="display">
        <h1 class="display__time-left"></h1>
        <p class="display__end-time"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
