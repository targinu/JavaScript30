<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Drumkit</h1>

    <div class="drumkit">
      <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sound">Spinz808</span>
      </div>

      <div data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sound">Harder Kick</span>
      </div>

      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">Rack kick</span>
      </div>

      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">Plugg snare</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">No lie snare</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">Dro Perc</span>
      </div>

      <div data-key="90" class="key">
        <kbd>Z</kbd>
        <span class="sound">Without you hat</span>
      </div>

      <div data-key="88" class="key">
        <kbd>X</kbd>
        <span class="sound">Clean Background open hat</span>
      </div>

      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">Plug hat</span>
      </div>

      <audio data-key="81" src="sounds/spinz808.wav"></audio>
      <audio data-key="87" src="sounds/harder kick.wav"></audio>
      <audio data-key="69" src="sounds/rack kick.wav"></audio>
      <audio data-key="65" src="sounds/plugg snare.wav"></audio>
      <audio data-key="83" src="sounds/no lie snare.wav"></audio>
      <audio data-key="68" src="sounds/dro perc.wav"></audio>
      <audio data-key="90" src="sounds/without you hat.wav"></audio>
      <audio data-key="88" src="sounds/clean background open hat.wav"></audio>
      <audio data-key="67" src="sounds/plug hat.wav"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
